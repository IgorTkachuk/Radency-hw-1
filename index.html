<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <input type="button" value="Create Note" id="show-button" />
    <input type="button" value="Show archived" id="show-archived-button" />
    <div id="category-summary"></div>

    <div id="prompt-form-container">
      <form id="prompt-form">
        <div id="prompt-message"></div>

        <label for="name">Name:</label>
        <input name="name" type="text" id="name" class="prompt-form-el" />

        <div id="category-place" class="prompt-form-el"></div>

        <!-- <label for="category">Category:</label>
        <input name="category" type="text" id="category" /> -->

        <label for="content">Content:</label>
        <input name="content" type="text" id="content" class="prompt-form-el" />

        <input type="submit" value="Ok" class="prompt-form-el" />
        <input
          type="button"
          name="cancel"
          value="Отмена"
          class="prompt-form-el"
        />
      </form>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
